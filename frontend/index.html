<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
	<title>Word Game</title>
	<meta name="author" content="Anurag Bhattacharjee" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/jquery.funnyText.css">
  
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/title-text.css">
</head>

<body>
  <div class="container title-text">
    <div class="table">
      <div class="tableCell">
        <div class="text1"> WORD <span>GAME </span>  </div>
      </div>
    </div>
  </div>   
  <div class="wrap-content">
    <div class="container">
      <div class="row">
        <ul>
            <li>Increase/decrease number to adjust your word's character size</li>
            <li>Type the charachters you know in place and leave other places black or put *</li>
            <li>Example: char count: 5, chars: m***e</li>
        </ul>
    </div>
      <div class="row">
        <div class="col">
          <!-- <label for="numChars">Number of characters: </label> -->
          <input type="number" id="numChars" name="numChars" min="1" max="20" placeholder="5" value="5" onKeyDown="return false"/>
        </div>
      </div>
      <br/> 

      <div class="row">
        <!-- <label>Characters: </label> -->
        <div class="col chars" id="form">
          <!-- <input type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" /> -->
        </div>
      </div> 
      <br/>
      <div class="row">
        <div class="col">
          <button class="btn btn-primary btn-embossed" onclick="findWords()">Find</button>
        </div>
      </div>
      <br/> 
      <div class="row">
        <div class="col words">
          <div class="alert alert-primary" role="alert">
            Anurag is awesome!!!
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.funnyText.js"></script>
